<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add Customer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="form-group" >
    <form class="px-4 py-3" name="form1" method="post" action="addCustomer">
        <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" class="form-control" id="Name" placeholder="example: Joe , Richard , ..." name="name">
        </div>
        <div class="form-group">
            <label for="NationalCode">National Code</label>
            <input type="number" class="form-control" id="NationalCode" placeholder="example: 1234567891" name="nationalCode">
        </div>

        <button type="submit" class="btn btn-primary">Add Customer</button>
    </form>
    <div class="dropdown-divider"></div>
    <button type="submit" class="btn btn-primary" onclick="function returnMenu() {
           location.href = 'Menu.jsp';
        }
        returnMenu()">Menu</button>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>
</html>
